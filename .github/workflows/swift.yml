name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: XCode Build
      #run: swift build -v
      run: xcodebuild -scheme MacTerminal
    - name: Swift Package Build
      run: cd SwiftTerm; swift build -v
